<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Questionnaires</title>
    <link media="all" rel="stylesheet" th:href="@{/Style/QuestionnaireListStyle.css}" type="text/css"/>
    <link media="all" rel="stylesheet" th:href="@{/Style/NavigationPanel.css}" type="text/css"/>

<!--    <style>
        @import url("/static/Style/QuestionnaireListStyle.css");
        @import url("/static/Style/NavigationPanel.css");
    </style>-->
    <script src="https://unpkg.com/htmx.org@1.8.5" integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w" crossorigin="anonymous"></script>
</head>
<body>

    <div style="margin-bottom: 70px">
        <div class="header">
            <p>Опросы</p>
            <div style="display: inline-block;">
                <input type="search" name="search"
                       placeholder="Begin Typing To Search Questionnaires..."
                       hx-post="/questionnaires/search"
                       hx-trigger="keyup changed delay:500ms, search"
                       hx-target="#questionnaires"
                       id="searchBar">
                <select name="sort-type"
                        hx-trigger="change, load"
                        hx-get="/questionnaires/sort"
                        hx-target="#questionnaires"
                        id="sortBtn">
                    <option value="up">От А до Я</option>
                    <option value="down">От Я до А</option>
                </select>
            </div>
        </div>

        <div id="questionnaires" th:fragment="questionnaires" th:each="questionnaire : ${questionnaires}">
            <div class="questionnaire">
                <a th:href="@{/questionnaire/{id}(id=${questionnaire.getId()})}" th:text="${questionnaire.getQuestionnaireName()}" class="field">questionnaire</a>
            </div>
        </div>
    </div>

    <form th:action="@{/newQuestionnaire}" th:method="GET" class="navPanel">
        <button type="submit" class="navigation-btn" >Новый Опрос</button>
    </form>
</body>


</html>
