<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{fragments/header::header (titleName=${'Новый клиент'})}"></div>
</head>

<body class="sb-nav-fixed">

<div th:replace="~{fragments/headerNavPanel :: headerNavPanel}"></div>

<div id="layoutSidenav">

    <div th:replace="~{fragments/leftNavPanel :: leftNavPanel}"></div>

    <div id="layoutSidenav_content">

        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Новый клиент</h1>

                <div class="card-body">
                    <form id="form" method="post"
                          enctype="multipart/form-data"
                          th:action="@{/clients}"
                          th:object="${searchDto}">
                        <div class="form-group col-md-6">
                            <label for="lastnameForm">Фамилия</label>
                            <div class="input-group input-group-lg">
                                <input type="text"
                                       class="form-control" id="lastnameForm"
                                       placeholder="Фамилия"
                                       style="border-color:inherit"
                                       th:field="${createDto.lastName}">
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="firstnameForm">Имя</label>
                            <div class="input-group input-group-lg">
                                <input type="text"
                                       class="form-control" id="firstnameForm"
                                       placeholder="Имя"
                                       style="border-color:inherit"
                                       th:field="${createDto.firstName}">
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="patronymicForm">Отчество</label>
                            <div class="input-group input-group-lg">
                                <input type="text"
                                       class="form-control" id="patronymicForm"
                                       placeholder="Отчество"
                                       style="border-color:inherit"
                                       th:field="${createDto.patronymic}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="emailForm">Email</label>
                                <div class="input-group input-group-lg">
                                    <input type="email" class="form-control"
                                           id="emailForm" placeholder="Email"
                                           style="border-color:inherit"
                                           th:field="${createDto.email}">
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="phoneNumberForm">Номер телефона</label>
                                <div class="input-group input-group-lg">
                                    <input type="text" class="form-control"
                                           id="phoneNumberForm" placeholder="Номер телефона"
                                           style="border-color:inherit"
                                           th:field="${createDto.phoneNumber}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="distributionSourceForm">Откуда о нас узнали?</label>
                                <div class="input-group input-group-lg">
                                    <input type="text" class="form-control"
                                           id="distributionSourceForm" placeholder="Как о нас узнали?"
                                           style="border-color:inherit"
                                           th:field="${createDto.distribution}">
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="birthDateForm">Дата рождения</label>
                                <div class="input-group input-group-lg">
                                    <input type="date" class="form-control"
                                           id="birthDateForm" placeholder="Дата рождения"
                                           style="border-color:inherit"
                                           th:field="${createDto.birthDate}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group col-md-6">
                                <label for="addressForm">Адрес</label>
                                <div class="input-group input-group-lg">
                                    <input type="text" class="form-control"
                                           id="addressForm" placeholder="Адрес"
                                           style="border-color:inherit"
                                           th:field="${createDto.address}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="diagnoseForm">Рабочий диагноз</label>
                            <div class="input-group input-group-lg">
                                <input type="text" class="form-control"
                                       id="diagnoseForm" placeholder="Диагноз"
                                       style="border-color:inherit"
                                       aria-label="With textarea"
                                       th:field="${createDto.diagnose}">
                            </div>
                        </div>

                        <div class="col-12 w-100 mb-3 mt-3" id="buttons">
                            <button class="btn btn-secondary float-end " id="btnCreateClient" type="submit">
                                Редактировать
                                упражнение
                            </button>
                            <a href="/appointment/new-appointment">
                                <button class="btn btn-secondary float-end" id="btnNewVisit" type="button">
                                    Добавить прием
                                </button>
                            </a>
                        </div>

                    </form>
                </div>



            </div>
        </main>
        <footer class="py-4 bg-light mt-auto" th:insert="~{/fragments/footer.html :: footer}"></footer>
    </div>
</div>

<div w3-include-html=""></div>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>
</body>
</html>
