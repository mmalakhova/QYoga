        window.addEventListener('DOMContentLoaded', event => {

            // Toggle the side navigation
            const sidebarToggle = document.body.querySelector('#sidebarToggle');
            if (sidebarToggle) {
                // Uncomment Below to persist sidebar toggle between refreshes
                // if (localStorage.getItem('sb|sidebar-toggle') === 'true') {
                //     document.body.classList.toggle('sb-sidenav-toggled');
                // }
                sidebarToggle.addEventListener('click', event => {
                    event.preventDefault();
                    document.body.classList.toggle('sb-sidenav-toggled');
                    localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
                });
            }

        });
    </script>

            <div class="container-fluid px-4">
                <h1 class="mt-4">Новый клиент</h1>


                <div class="card-body">
                    <form hx-get="/clients/new-client" hx-target="#tablePagination"
                          hx-trigger="submit"
                          th:object="${searchDto}">
                        <div class="input-group mb-3 m-auto" id="clientsDataForm">
                            <div class="mt-3 mb-3 w-25" id="lastnameForm">
                                <input aria-describedby="basic-addon2"
                                       class="form-control"
                                       placeholder="Фамилия"
                                       style="border-color:inherit"
                                       th:field="${searchDto.lastName}"
                                       type="text">
                            </div>

                            <div class="mt-3 mb-3 w-25" id="firstnameForm">
                                <input aria-describedby="basic-addon2"
                                       class="form-control"
                                       placeholder="Имя"
                                       style="border-color:inherit"
                                       th:field="${searchDto.firstName}"
                                       type="text">
                            </div>

                            <div class="mt-3 mb-3 w-25" id="patronymicForm">
                                <input aria-describedby="basic-addon2"
                                       class="form-control"
                                       placeholder="Отчество"
                                       style="border-color:inherit"
                                       th:field="${searchDto.patronymic}"
                                       type="text">
                            </div>

                            <div class="mt-3 mb-3 w-25" id="phoneForm">
                                <input aria-describedby="basic-addon2"
                                       class="form-control"
                                       placeholder="Номер телефона"
                                       style="border-color:inherit"
                                       th:field="${searchDto.phoneNumber}" type="text">
                            </div>

                            <div class="mt-3 mb-3 w-25" id="diagnoseForm">
                                <input aria-describedby="basic-addon2"
                                       class="form-control"
                                       placeholder="Диагноз"
                                       style="border-color:inherit"
                                       th:field="${searchDto.diagnose}" type="text">
                            </div>

                            <div class="mt-3 mb-3 w-25" id="addressForm">
                                <input aria-describedby="basic-addon2"
                                       class="form-control"
                                       placeholder="Адрес"
                                       style="border-color:inherit"
                                       th:field="${searchDto.appointmentDate}" type="text">
                            </div>

                            <div class="mt-3 mb-3 w-25" id="emailForm">
                                <input aria-describedby="basic-addon2"
                                       class="form-control"
                                       placeholder="Электронная почта"
                                       style="border-color:inherit"
                                       th:field="${searchDto.appointmentDate}" type="text">
                            </div>

                            <div class="mt-3 mb-3 w-25" id="birthDateForm">
                                <input aria-describedby="basic-addon2"
                                       class="form-control"
                                       placeholder="Дата рождения"
                                       style="border-color:inherit"
                                       th:field="${searchDto.appointmentDate}" type="date">
                            </div>

                            <div class="mt-3 mb-3 w-25" id="distributionSourceForm">
                                <input aria-describedby="basic-addon2"
                                       class="form-control"
                                       placeholder="Откуда о нас узнали"
                                       style="border-color:inherit"
                                       th:field="${searchDto.appointmentDate}" type="text">
                            </div>

                            <div class="input-group mt-2 mb-5">
                                <button class="btn btn-secondary" style="position: absolute" type="submit">Применить
                                </button>
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">

                            </div>
                            <div class="form-group col-md-6">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>

                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>

                        <div class="form-row">

                            <div class="form-group col-md-2">

                        </div>
